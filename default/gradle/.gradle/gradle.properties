# Disable daemon for RBUILD
org.gradle.daemon.idletimeout=15

# Enable configuration caching (from incubating)
org.gradle.unsafe.configuration-cache=true

# Enable the Gradle daemon for improved build startup time
org.gradle.daemon=true

# Enable parallel execution of tasks for faster builds
org.gradle.parallel=true

# Configure the number of parallel threads used for task execution
org.gradle.parallel.threads=10

# Configure the maximum heap size for the Gradle daemon
org.gradle.jvmargs=-Xms4g -Xmx20g
kotlin.daemon.jvmargs=-Xms4g

# Enable incremental build feature for faster build times
org.gradle.incremental=true

# Disable the Gradle build cache if not needed
org.gradle.caching=true

# Enable composite builds for faster multi-project builds
org.gradle.composite=true
